<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unlock Your Link</title>
    <script>
        async function loadContent() {
            const params = new URLSearchParams(window.location.search);
            const id = params.get('id');

            if (!id) {
                alert("No ID provided in URL.");
                return;
            }

            try {
                const response = await fetch('content.txt');

                const data = await response.json();

                if (!data[id]) {
                    alert("Invalid content ID.");
                    return;
                }

                const videoId = data[id].video;
                const promisedLink = data[id].link;

                // Open YouTube video
                window.location.href = `vnd.youtube://${videoId}`;

                // Unlock link after 30 seconds
                setTimeout(() => {
                    document.getElementById("unlockLink").innerHTML = `<a href="${promisedLink}">Click here to claim your reward</a>`;
                }, 30000);
                
            } catch (error) {
                alert("Error loading content.");
            }
        }
    </script>
</head>
<body onload="loadContent()">
    <h2>Unlock Your Content</h2>
    <p id="message">Loading...</p>
    <div id="unlockLink"></div>
</body>
</html>
