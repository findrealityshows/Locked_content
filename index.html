<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Locked Content</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #000000;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            color: black;
            padding: 20px;
            border-radius: 10px;
            max-width: 400px;
            width: 90%;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h1 {
            font-size: 24px;
            font-weight: bold;
        }

        .instructions {
            font-size: 16px;
            text-align: left;
            margin: 15px 0;
        }

        .instructions strong {
            color: #1E3C72;
        }

        /* Buttons */
        .btn {
            display: block;
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            transition: 0.3s;
        }

        .btn-primary {
            background: #007bff;
            color: white;
            position: relative;
        }

        .btn-primary.loading::after {
            content: '';
            position: absolute;
            right: 15px;
            top: 50%;
            width: 16px;
            height: 16px;
            border: 3px solid white;
            border-top: 3px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .btn-primary:hover {
            background: #0056b3;
        }

        .btn-secondary {
            background: #28a745;
            color: white;
            opacity: 0.5;
            pointer-events: none;
        }

        .btn-secondary.active {
            opacity: 1;
            pointer-events: all;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Locked Content</h1>
        <p>To reach the target page, complete the following steps:</p>

        <div class="instructions">
            <p><strong>1.</strong> Click the <strong>Watch & Follow to Get Content</strong> button.</p>
            <p><strong>2.</strong> Follow the channel and <strong>watch for at least 25 seconds.</strong></p>
            <p><strong>3.</strong> Return to unlock the content.</p>
        </div>

        <button id="watchButton" class="btn btn-primary">Watch & Follow to Get Content</button>
        <button id="unlockButton" class="btn btn-secondary">ðŸ”“ Unlock Content</button>
    </div>

    <script>
        window.onload = function () {
            const urlParams = new URLSearchParams(window.location.search);
            const videoId = urlParams.get('id');

            if (!videoId) {
                alert("Invalid or missing video ID!");
                return;
            }

            fetch("content.json")
                .then(response => response.json())
                .then(data => {
                    if (data[videoId]) {
                        const videoType = data[videoId].type;
                        const videoLink = videoType === "shorts"
                            ? `https://youtube.com/shorts/${videoId}`
                            : `https://www.youtube.com/watch?v=${videoId}`;
                        const contentLink = data[videoId].contentLink;

                        // Watch button functionality
                        document.getElementById("watchButton").addEventListener("click", function () {
                            this.classList.add("loading");
                            window.open(videoLink, "_blank");
                            setTimeout(() => {
                                const unlockBtn = document.getElementById("unlockButton");
                                unlockBtn.classList.add("active");

                                // Unlock button redirects to content
                                unlockBtn.addEventListener("click", function () {
                                    window.location.href = contentLink;
                                });

                            }, 25000);  // Changed to 25 seconds
                        });

                    } else {
                        alert("Video not found in content.json!");
                    }
                })
                .catch(error => console.error("Error loading content.json:", error));
        };
    </script>

</body>
</html>
