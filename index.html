<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Locked Content</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <img src="lock-icon.png" alt="Lock Icon" class="lock-icon"> <!-- Fixed missing lock image -->
        <h2>Locked</h2>
        <p>To reach the target page, complete the following steps:</p>
        
        <div class="instructions">
            <p>1. Click the <strong>Watch & Follow to Get Content</strong> button.</p>
            <p>2. Follow the channel and <strong>watch for at least 15 seconds</strong>.</p>
            <p>3. Return to unlock the content.</p>
        </div>

        <button id="watchButton" class="btn primary">
            <span>Watch & Follow to Get Content</span>
            <div id="loading" class="loading-spinner"></div> <!-- Loading animation inside button -->
        </button>

        <button id="unlockButton" class="btn secondary" disabled>
            ðŸ”“ Unlock Content
        </button>
    </div>
</body>
</html>
